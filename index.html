    <script>
        $('#fetch').on('click', function() {
            var project = $('#project').val();
            $.ajax({
                url: 'searcher.php',
                dataType: 'json',
                type: 'GET',
                data: {project: project},
                cache: false,
                success: function(data) {
                    if (data.exists) {
                        for (var label in data.information) {
                            $('.' + label).text(data.information[label]);
                        }
                    } else {
                        alert('not found');
                    }
                }
            });
        });
    </script>
